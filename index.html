<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 30px;
}

input {
  padding: 10px;
  width: 220px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  margin-left: 5px;
  border: none;
  border-radius: 5px;
  background-color: #4f46e5;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #4338ca;
}

#result div {
  background: white;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#result h1 {
  font-size: 18px;
  margin: 0;
}

</style>
<body>
    <input type="text" id="taskInput">
    <button id="addBtn">Add</button>
    <input type="text" placeholder="Search" id="searchInput">
    <div id="result"></div>
    <script src="main.js"></script>

</body>
</html>
